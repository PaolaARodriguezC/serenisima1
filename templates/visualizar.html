<body>
<div class="fondos">
   
  
    <!--navbar-->

    <nav class="bg-white p-3">
        <div class="logo text-start">
            <img src="img/logo.jpeg"  alt="">
        </div>
    </nav>

    <div class="perfil">
        <p>perfil/empleado</p>
    </div>
   
    <!--datos basicos-->
    <div class="container w-75 p-5 bg-white">
        <div class="formulario">
          <h3 class="tit">DATOS BASICOS</h3>
           <form action="#">
            
                    <label form="usuario" class="form-label">Nombre y apellidos:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text" name="" placeholder="Nombres y apellidos" disabled>
                
               
                
                    <label form="usuario" class="form-label">Fecha de nacimiento:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text" name="" placeholder="Fecha de nacimientos" disabled>
            
            
                    <label form="usuario" class="form-label">Direccion de residencia:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text" name="" placeholder="Direccion de residencia" disabled>
              
                    <label form="usuario" class="form-label">Telefono:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text" name="" placeholder="Telefono" disabled>
                
                    <label form="usuario" class="form-label">Correo:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text" name="" placeholder="Correo" disabled>
               
        </div> 
    

    <!--linea-->
        <hr style="height:3px ;color:#e28063; border-color: #e28063;">
    <!--datos de contrato--->
        <div class="formulario">
            <h3 class="tit" >DATOS DE CONTRATO</h3>
        
            
                    <label form="usuario" class="form-label">Fecha de ingreso:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text "   name="" placeholder="Fecha de ingreso" disabled>
                
                    <label form="usuario" class="form-label">Tipo de contrato:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text " name="" placeholder="Tipo de contrato" disabled>
               
                    <label form="usuario" class="form-label">Fecha de termino de contrato:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text " name="" placeholder="Fecha de termino de contrato" disabled>
              
                    <label form="usuario" class="form-label">cargo:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text " name=" " placeholder="Cargo" disabled>
                
                    <label form="usuario" class="form-label">Dependencia la que labora:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text"  name=" " placeholder="Dependencia la que labora" disabled>
               
                    <label form="usuario" class="form-label">Salario Devengado:</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text"  name="" placeholder="Salario Devengado" disabled>
                    <br>
              
                    <label form="usuario" class="form-label">Puntaje</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text"  name="" placeholder="Puntaje" disabled>
               
                    <label form="usuario" class="form-label">Rol</label>
                    <input type="text" class="border-0 bg-white form-control  formulario-text"  name="" placeholder="empleado" disabled>  
                   
                    <div class="retroalimentacion">
                        <label form="usuario" class="form-label">Retroalimentacion</label>
                        <textarea class="border-0 bg-white form-control  formulario-text"  rows="5" id="comment" name="text" placeholder="Retroalimentacion" disabled></textarea>
                        <br>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary " style="background-color:  #18343f;">Eliminar</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>
                    </div>
                </form>
        </div>
     </div> 
     <br>  
</div>
